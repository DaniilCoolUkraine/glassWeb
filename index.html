<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link type="image/x-icon" rel="shortcut icon" href="./favicon/1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Game manager</title>
</head>

<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="userLogo">
                    <h3>Simo Edwin</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="steam link">
                        <img src="./images/steam.png" alt="steamLogo">
                        <a href="https://store.steampowered.com/?l=en">Games</a>
                    </div>
                    <div class="twitch link">
                        <img src="./images/twitch.png" alt="twitchLogo">
                        <a href="https://www.twitch.tv/">Streams</a>
                    </div>
                    <div class="upcoming link">
                        <img src="./images/upcoming.png" alt="upcomingLogo">
                        <a href="https://itch.io/">New</a>
                    </div>
                    <div class="library link">
                        <img src="./images/library.png" alt="libraryLogo">
                        <a href="#">Library</a>
                    </div>
                    <div class="music link">
                        <img src="./images/Note.png" alt="libraryLogo">
                        <a href="https://www.spotify.com/us/">Music</a>
                    </div>
                </div>
                <div class="add">
                    <h2>Join pro for free games!</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
            </div>
            <div class="activegames">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search for games here">
                </div>
                <div class="cards">

                    <div class="assasin card">
                        <img src="./images/assassins.png" alt="assasin">
                        <div class="card-info">
                            <h2>Assassinâ€™s Creed: Valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress progress_assasin"></div>
                        </div>
                        <h2 class="persentage">62%</h2>
                    </div>

                    <div class="sackboy card">
                        <img src="./images/sackboy.png" alt="sackboy">
                        <div class="card-info">
                            <h2>Sackboy: A Big Adventure</h2>
                            <p>PS4 version</p>
                            <div class="progress progress_sackboy"></div>
                        </div>
                        <h2 class="persentage">21%</h2>
                    </div>

                    <div class="spiderman card">
                        <img src="./images/spiderman.png" alt="spiderman">
                        <div class="card-info">
                            <h2>Spider Man: Miles Morales</h2>
                            <p>PC version</p>
                            <div class="progress progress_spiderman"></div>
                        </div>
                        <h2 class="persentage">98%</h2>
                    </div>

                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </main>

</body>

</html>
